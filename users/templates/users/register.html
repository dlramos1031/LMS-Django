{% extends "base.html" %}
{% load bootstrap5 %}
{% block title %}Register{% endblock %}

{% block content %}
<h2>Register</h2>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {% bootstrap_form form %}
  <button type="submit" class="btn btn-success">Register</button>
</form>
{% endblock %}
